<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AskSteem - Steem Search Engine</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.hoxly.com/bootstrap/3/themes/paper/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://use.fontawesome.com/c34f4a946e.js"></script>

  <!-- Icon -->
  <link rel="icon" href="https://i.imgur.com/Q5I5OP7.png">

  <!-- Open Search -->
  <link rel="search" type="application/opensearchdescription+xml" href="https://cdn.hoxly.com/asksteem/opensearch.xml" title="AskSteem" />

<style>
.searchbox{
  overflow: hidden;
  width: 100%;
  vertical-align: middle;
  white-space: nowrap;
}
.searchbox input#search{
  width: 100%;
  height: 50px;
  background: #f2f2f2;
  border: none;
  font-size: 10pt;
  float: left;
  color: #000000;
  padding-left: 15px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}
.searchbox input#search::-webkit-input-placeholder {
   color: #65737e;
}

.searchbox input#search:-moz-placeholder { /* Firefox 18- */
   color: #65737e;
}

.searchbox input#search::-moz-placeholder {  /* Firefox 19+ */
   color: #65737e;
}

.searchbox input#search:-ms-input-placeholder {
   color: #65737e;
}
.searchbox button.icon{
  -webkit-border-top-right-radius: 5px;
  -webkit-border-bottom-right-radius: 5px;
  -moz-border-radius-topright: 5px;
  -moz-border-radius-bottomright: 5px;
  border-top-right-radius: 5px;
  border-bottom-right-radius: 5px;

  border: none;
  background: #f0f1f5;
  height: 50px;
  width: 50px;
  color: #4f5b66;
  opacity: 0;
  font-size: 10pt;

  -webkit-transition: all .55s ease;
  -moz-transition: all .55s ease;
  -ms-transition: all .55s ease;
  -o-transition: all .55s ease;
  transition: all .55s ease;
}
.searchbox:hover button.icon, .searchbox:active button.icon, .searchbox:focus button.icon{
  outline: none;
  opacity: 1;
  margin-left: -50px;
}

.searchbox:hover button.icon:hover{
  background: white;
}
.box {
    margin: 50px auto;
    width: 100%;
    max-width: 600px;
    height: 50px;
}
/* To make the navbar smaller */
.navbar-nav > li > a, .navbar-brand {
    padding-top:4px !important;
    padding-bottom:0 !important;
    height: 28px;
}
.navbar {min-height:30px !important;}
</style>

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="http://opensteem.org">OpenSteem</a></li>
          <li><a href="https://github.com/Hoxly/asksteem-docs/wiki">Search API</a></li>
        </ul>
          <ul class="nav navbar-nav navbar-right">
            
            <li><a href="https://accounts.asksteem.com/sso/login">Login</a></li>
            
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>

  <div class="container">

    <div class="box">
      <img src="https://cdn.hoxly.com/asksteem/AskSteem_Logo_v3.png" width="100%"/>
      <div class="searchbox">
      <form action="/search" method="get">
        <input type="search" name="q" id="search" placeholder="Search..." autofocus="on" autocomplete="off"/>
        <button type="submit" class="icon"><i class="fa fa-search"></i></button>
      </form>
      </div><hr />
      <center>
        <h4>9,019,394 Documents Indexed</h4><br />
        <p><span class="label label-success">New</span> Now with <a href="https://steemit.com/asksteem/@thekyle/new-asksteem-feature-user-search">User Search</a></p>
      </center>
    </div>

  </div>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdn.hoxly.com/bootstrap/3/js/bootstrap.min.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-78807002-2', 'auto');
    ga('send', 'pageview');
  </script>

  <script>
  $( "#search" ).autocomplete({
    source: "https://api.asksteem.com/suggestions"
  });
  </script>

  <!-- Place page specific scripts here. -->

</body>
</html>
